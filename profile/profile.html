<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Profile - Block 1B</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <style>
        /* Community-style Header */
        .bookings-header {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 402px;
            z-index: 100;
            padding: calc(16px + env(safe-area-inset-top, 0px)) 20px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(248, 249, 251, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid #F1F5F9;
            transition: all 0.3s ease;
        }

        .bookings-header .back-btn,
        .bookings-header .header-action-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            border: 1px solid #F1F5F9;
            font-size: 22px;
            cursor: pointer;
            color: #1A1C1E;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            transition: transform 0.2s, background-color 0.2s;
            flex-shrink: 0;
            text-decoration: none;
        }

        .bookings-header .header-title {
            color: #1A1C1E;
            font-size: 18px;
            font-weight: 700;
            text-align: left;
            flex-grow: 1;
            margin-left: 16px;
            letter-spacing: -0.5px;
        }

        /* Profile Content */
        .profile-container {
            padding-top: 80px;
            padding-bottom: 100px;
        }

        .profile-hero {
            padding: 30px var(--padding-page);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            object-position: top center;
            border: 4px solid white;
            box-shadow: var(--shadow-md);
            margin-bottom: 16px;
        }

        .profile-name {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 4px;
        }

        .profile-building {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Digital Key Card */
        .digital-key-section {
            padding: 0 var(--padding-page);
            margin-bottom: 24px;
        }

        .key-card {
            background: linear-gradient(135deg, #3B82F6, #2563EB);
            border-radius: 20px;
            padding: 20px;
            color: white;
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.2);
            text-decoration: none;
        }

        .key-icon {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .key-info {
            flex: 1;
        }

        .key-info h3 {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 2px;
        }

        .key-info p {
            font-size: 12px;
            opacity: 0.9;
        }

        /* Lists */
        .section-header {
            padding: 0 var(--padding-page) 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-title {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-color);
        }

        .settings-list {
            margin: 0 var(--padding-page) 24px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .list-item {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            gap: 16px;
            text-decoration: none;
            color: inherit;
            border-bottom: 1px solid #F3F4F6;
            cursor: pointer;
        }

        .list-item:last-child {
            border-bottom: none;
        }

        .item-icon {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white; /* Default icon color to white for solid backgrounds */
        }

        .item-icon.blue { 
            background-color: #3B82F6; 
            box-shadow: 0 4px 10px rgba(59, 130, 246, 0.3);
        }
        .item-icon.purple { 
            background-color: #6366F1; 
            box-shadow: 0 4px 10px rgba(99, 102, 241, 0.3);
        }
        .item-icon.light-blue { 
            background-color: #38bdf8; 
            box-shadow: 0 4px 10px rgba(56, 189, 248, 0.3);
        }

        .item-label {
            flex: 1;
            font-weight: 600;
            font-size: 15px;
        }

        .item-chevron {
            color: #94A3B8;
            font-size: 20px;
        }

        /* Household Member Item */
        .member-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            object-position: center;
        }

        .laura-photo {
            object-position: top center !important;
        }

        .member-role {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .logout-btn {
            margin: 0 var(--padding-page) 40px;
            padding: 16px;
            background: #FEE2E2;
            color: #EF4444;
            border: none;
            border-radius: 16px;
            font-weight: 700;
            text-align: center;
            width: calc(100% - 40px);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="bookings-header">
            <a href="../index.html" class="back-btn">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </a>
            <h1 class="header-title">My Profile</h1>
            <button class="header-action-btn">
                <ion-icon name="settings-outline"></ion-icon>
            </button>
        </header>

        <div class="profile-container">
            <!-- Profile Hero -->
            <section class="profile-hero">
                <img src="https://res.cloudinary.com/dflkg5tne/image/upload/c_fill,g_face,z_1.2/v1768349999/pexels-ibidsy-14634926_qjxwgl.jpg" alt="Laura Morris" class="profile-avatar laura-photo">
                <h2 class="profile-name">Laura Morris</h2>
                <p class="profile-building">Block 1B â€¢ Unit 1140</p>
            </section>

            <!-- Digital Key Quick Link -->
            <section class="digital-key-section">
                <a href="#" class="key-card">
                    <div class="key-icon">
                        <ion-icon name="key-outline"></ion-icon>
                    </div>
                    <div class="key-info">
                        <h3>Digital Key</h3>
                        <p>Unlock unit and common areas</p>
                    </div>
                    <ion-icon name="chevron-forward-outline"></ion-icon>
                </a>
            </section>

            <!-- Household Members -->
            <div class="section-header">
                <h3 class="section-title">Household Members</h3>
            </div>
            <div class="settings-list">
                <div class="list-item">
                    <img src="https://res.cloudinary.com/dflkg5tne/image/upload/c_fill,g_face,z_1.2/v1768349999/pexels-ibidsy-14634926_qjxwgl.jpg" alt="Laura Morris" class="member-avatar laura-photo">
                    <div class="item-label">
                        Laura Morris
                        <div class="member-role">Primary Resident</div>
                    </div>
                    <ion-icon name="chevron-forward-outline" class="item-chevron"></ion-icon>
                </div>
                <div class="list-item">
                    <img src="https://res.cloudinary.com/dflkg5tne/image/upload/v1768350001/AdobeStock_514723373_dtpnjk.jpg" alt="Ross Larson" class="member-avatar">
                    <div class="item-label">
                        Ross Larson
                        <div class="member-role">Resident</div>
                    </div>
                    <ion-icon name="chevron-forward-outline" class="item-chevron"></ion-icon>
                </div>
            </div>

            <!-- User Settings -->
            <div class="section-header">
                <h3 class="section-title">Account Settings</h3>
            </div>
            <div class="settings-list">
                <a href="#" class="list-item">
                    <div class="item-icon light-blue">
                        <ion-icon name="calendar-outline"></ion-icon>
                    </div>
                    <span class="item-label">Personal Information</span>
                    <ion-icon name="chevron-forward-outline" class="item-chevron"></ion-icon>
                </a>
                <a href="#" class="list-item">
                    <div class="item-icon purple">
                        <ion-icon name="cube-outline"></ion-icon>
                    </div>
                    <span class="item-label">Notifications</span>
                    <ion-icon name="chevron-forward-outline" class="item-chevron"></ion-icon>
                </a>
                <a href="#" class="list-item">
                    <div class="item-icon blue">
                        <ion-icon name="key-outline"></ion-icon>
                    </div>
                    <span class="item-label">Privacy & Security</span>
                    <ion-icon name="chevron-forward-outline" class="item-chevron"></ion-icon>
                </a>
                <a href="#" class="list-item">
                    <div class="item-icon light-blue">
                        <ion-icon name="help-buoy-outline"></ion-icon>
                    </div>
                    <span class="item-label">Support</span>
                    <ion-icon name="chevron-forward-outline" class="item-chevron"></ion-icon>
                </a>
            </div>

            <button class="logout-btn">Log Out</button>

        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="../index.html" class="nav-item">
                <ion-icon name="home-outline"></ion-icon>
                <span>Home</span>
            </a>
            <div class="nav-item">
                <ion-icon name="construct-outline"></ion-icon>
                <span>Services</span>
            </div>
            <div class="nav-item">
                <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
                <span>Messages</span>
            </div>
            <div class="nav-item active">
                <ion-icon name="person-circle"></ion-icon>
                <span>Profile</span>
            </div>
        </nav>
    </div>
    <script src="../script.js"></script>
</body>
</html>
