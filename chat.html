<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Chat - Quaynect</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body class="chat-page-body">
    <div class="app-container chat-container">
        <!-- Chat Header -->
        <header class="app-header chat-header-top">
            <div class="header-left">
                <button class="icon-btn back-btn" onclick="history.back()">
                    <ion-icon name="chevron-back-outline"></ion-icon>
                </button>
                <div class="chat-user-info">
                    <img src="https://ui-avatars.com/api/?name=Concierge&background=0D8ABC&color=fff" class="header-avatar" id="headerAvatar">
                    <div class="user-text">
                        <h2 id="headerName">Front Desk Concierge</h2>
                        <span class="status-text">Online</span>
                    </div>
                </div>
            </div>
            <div class="header-right">
                <button class="icon-btn">
                    <ion-icon name="call-outline"></ion-icon>
                </button>
                <button class="icon-btn">
                     <ion-icon name="videocam-outline"></ion-icon>
                </button>
            </div>
        </header>

        <!-- Chat Area -->
        <div class="chat-scroll-area">
            <div class="date-divider"><span>Today, 9:41 AM</span></div>

            <div class="msg-bubble received">
                <p>Good morning! Just letting you know a package arrived for you.</p>
                <span class="msg-time">9:41 AM</span>
            </div>

            <div class="msg-bubble sent">
                <p>Great, thank you! Is it at the front desk?</p>
                <span class="msg-time">9:42 AM</span>
            </div>

             <div class="msg-bubble received">
                <p>Yes, it is. You can pick it up anytime.</p>
                <span class="msg-time">9:43 AM</span>
            </div>
            
             <div class="msg-bubble sent">
                <p>Perfect, I'll be down in 10 mins.</p>
                <span class="msg-time">9:45 AM</span>
            </div>

             <div class="msg-bubble received">
                <div class="typing-indicator">
                    <span></span><span></span><span></span>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="chat-input-area">
            <button class="attach-btn">
                <ion-icon name="add-circle-outline"></ion-icon>
            </button>
            <div class="input-wrapper">
                <input type="text" placeholder="Message..." autofocus>
                <button class="send-btn">
                    <ion-icon name="arrow-up-circle"></ion-icon>
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // Simple logic to change name based on query param for demo purposes
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        const img = urlParams.get('img');
        
        if (name) {
            document.getElementById('headerName').innerText = name;
        }
        if (img) {
            document.getElementById('headerAvatar').src = img;
        }
    </script>
</body>
</html>
